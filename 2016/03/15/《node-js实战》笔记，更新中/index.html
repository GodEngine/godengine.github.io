    <div class="entry">
      
        <h5 id="1-1、curl-命令行访问web资源："><a href="#1-1、curl-命令行访问web资源：" class="headerlink" title="1.1、curl 命令行访问web资源："></a>1.1、<em>curl</em> 命令行访问web资源：</h5><a id="more"></a>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">&gt;安装：  http://curl.haxx.se/download.html 在`Win32-generic`区域下载安装</span><br><span class="line">&gt;使用：启动新cmd输入   curl -li http://localhost:端口号</span><br><span class="line">&gt;curl -X GET http://...   curl -X POST http://...   get/post请求</span><br></pre></td></tr></table></figure>
<h5 id="1-2、debug断点调试："><a href="#1-2、debug断点调试：" class="headerlink" title="1.2、debug断点调试："></a>1.2、<em>debug</em>断点调试：</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&gt; debug模式启动断点调试：node debug main.js</span><br><span class="line">&gt; 设置断点： setBreakpoint(行数)</span><br><span class="line">&gt; 继续运行：cont</span><br><span class="line">&gt; 打开curl命令访问端口，此时执行至断点处(显示break in 、、、main.js:断点行数)</span><br><span class="line">&gt;下一步：next，此时执行过断点语句</span><br><span class="line">&gt;启动Node REPL：repl，此时可查看已执行语句的变量值，输入变量名回车即可查看变量值</span><br><span class="line">&gt;Ctrl+c退出repl状态，Ctrl+d退出dubug模式</span><br><span class="line">&gt;常用命令：step(跳入)、out(跳出)、backtrace(执行帧，行数)、list(n)显示当前执行行的前后两行代码</span><br></pre></td></tr></table></figure>
<h5 id="1-3、异步回调函数-全TM是套路"><a href="#1-3、异步回调函数-全TM是套路" class="headerlink" title="1.3、异步回调函数:(全TM是套路)"></a>1.3、异步回调函数:(<strong>全TM是套路</strong>)</h5><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">自定义的函数xx，参数为一个callback，</span><br><span class="line">里面调NodeAPI.method(arg1,function(err,result)&#123;</span><br><span class="line">       if(err)&#123;                    //报错执行err为非空的callback并return</span><br><span class="line">           callback(err);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        callback(null,result);      //没报错就走err为null的callback</span><br><span class="line">    &#125;)</span><br><span class="line">调用xx函数时加入回调函数</span><br><span class="line">function(err,result)&#123;</span><br><span class="line">	if(err)&#123;返回报错信息piapia...&#125;;</span><br><span class="line">	否则返回piapia...</span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure>
